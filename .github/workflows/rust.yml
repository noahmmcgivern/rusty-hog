name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Compile Check
      run: cargo check
    - name: Run tests
      run: cargo test --verbose
    - name: Format check
      run: cargo fmt --all --check
    - name: Lint
      run: |
        cargo clippy --version
        cargo clippy -- -D warnings
